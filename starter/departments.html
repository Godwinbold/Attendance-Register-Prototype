<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="https://nnpcgroup.com/">
            <img src="images/logo.png" alt="Logo" style="height: 40px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            
            
          </div>
        </div>
      </nav>
      
    <div class="container mt-5">
        <div class="accordion" id="departmentAccordion">
            <!-- IT Department -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingIT">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseIT" aria-expanded="true" aria-controls="collapseIT">
                        IT Department
                    </button>
                </h2>
                <div id="collapseIT" class="accordion-collapse collapse show" aria-labelledby="headingIT" data-bs-parent="#departmentAccordion">
                    <div class="accordion-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                John Doe
                                <button type="button" class="btn btn-danger btn-sm float-right ml-2" onclick="signOut('John Doe', 'IT')">Sign Out</button>
                                <button type="button" class="btn btn-success btn-sm float-right" onclick="signIn('John Doe', 'IT')">Sign In</button>
                            </li>
                            <li class="list-group-item">
                                Jane Doe
                                <button type="button" class="btn btn-success btn-sm float-right ml-2" onclick="signIn('Jane Doe', 'IT')">Sign In</button>
                                <button type="button" class="btn btn-danger btn-sm float-right" onclick="signOut('Jane Doe', 'IT')">Sign Out</button>
                            </li>
                            <li class="list-group-item">
                                Francis Xavier
                                <button type="button" class="btn btn-success btn-sm float-right ml-2" onclick="signIn('Francis Xavier', 'IT')">Sign In</button>
                                <button type="button" class="btn btn-danger btn-sm float-right" onclick="signOut('Francis Xavier', 'IT')">Sign Out</button>
                            </li>
                            <li class="list-group-item">
                                Jane Smith
                                <button type="button" class="btn btn-success btn-sm float-right ml-2" onclick="signIn('Jane Smith', 'IT')">Sign In</button>
                                <button type="button" class="btn btn-danger btn-sm float-right" onclick="signOut('Jane Smith', 'IT')">Sign Out</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Legal Department -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingLegal">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLegal" aria-expanded="false" aria-controls="collapseLegal">
                        Legal Department
                    </button>
                </h2>
                <div id="collapseLegal" class="accordion-collapse collapse" aria-labelledby="headingLegal" data-bs-parent="#departmentAccordion">
                    <div class="accordion-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                Alice Johnson
                                <button type="button" class="btn btn-success btn-sm float-right ml-2" onclick="signIn('Alice Johnson', 'Legal')">Sign In</button>
                                <button type="button" class="btn btn-danger btn-sm float-right" onclick="signOut('Alice Johnson', 'Legal')">Sign Out</button>
                            </li>
                            <li class="list-group-item">
                                Bob Brown
                                <button type="button" class="btn btn-success btn-sm float-right ml-2" onclick="signIn('Bob Brown', 'Legal')">Sign In</button>
                                <button type="button" class="btn btn-danger btn-sm float-right" onclick="signOut('Bob Brown', 'Legal')">Sign Out</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Finance Department -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFinance">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFinance" aria-expanded="false" aria-controls="collapseFinance">
                        Finance Department
                    </button>
                </h2>
                <div id="collapseFinance" class="accordion-collapse collapse" aria-labelledby="headingFinance" data-bs-parent="#departmentAccordion">
                    <div class="accordion-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                Carol White
                                <button type="button" class="btn btn-success btn-sm float-right ml-2" onclick="signIn('Carol White', 'Finance')">Sign In</button>
                                <button type="button" class="btn btn-danger btn-sm float-right" onclick="signOut('Carol White', 'Finance')">Sign Out</button>
                            </li>
                            <li class="list-group-item">
                                Dave Black
                                <button type="button" class="btn btn-success btn-sm float-right ml-2" onclick="signIn('Dave Black', 'Finance')">Sign In</button>
                                <button type="button" class="btn btn-danger btn-sm float-right" onclick="signOut('Dave Black', 'Finance')">Sign Out</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function signIn(staffName, department) {
            alert(staffName + " from " + department + " signed in at " + new Date().toLocaleTimeString());
        }

        function signOut(staffName, department) {
            alert(staffName + " from " + department + " signed out at " + new Date().toLocaleTimeString());
        }
    </script>
</body>
</html>
