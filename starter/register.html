<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-center">Admin Register</h2>
        <form action="logIn.html" method="get">
            <label for="name" class="block text-gray-700">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" name="name" class="w-full px-3 py-2 border rounded-md mb-4" required>
            
            <label for="email" class="block text-gray-700">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" name="email" class="w-full px-3 py-2 border rounded-md mb-4" required>
            
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" name="password" class="w-full px-3 py-2 border rounded-md mb-4" required>
            
            <button type="submit" class="w-full bg-green-700 text-white px-4 py-2 rounded-md">Register</button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            Already have an account? <a href="" class="text-green-700">Log in</a>
        </p>
    </div>
</body>
</html>
